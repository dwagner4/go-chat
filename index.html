<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/xstate@4/dist/xstate.js"></script>
    <!-- <script src="/assets/xstate.js"></script> -->
    <script type="module" src="/js/main.js" defer></script>
    <title>simple-3d</title>
  </head>
  <body>
    <div class="btn" id="homebtn">Home</div>
    <div class="btn" id="termbtn">Terminal</div>
    <div class="btn" id="loginbtn">Login</div>
    <div class="btn" id="cancelbtn">Cancel</div>
    <div class="btn" id="successbtn">Success</div>
    <div class="btn" id="errorbtn">Error</div>
    <div class="btn" id="profilebtn">Profile</div>
    <div class="btn" id="logoutbtn">Logout</div>
    <div id="caption"></div>
    
    <div class="login" id="login">
      <h3>Login to Web App</h3>
      <form method="post" action="">
        <span id="formerror"></span>
        <p><input type="text" id="email" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" id="password" name="password" value="" placeholder="Password"></p>
        <!-- <p class="submit"><div class="btn" id="userpwbtn" >Sign In</div></p> -->
        
      </form>
      <div class="btn userpwbtn" id="userpwbtn" >Sign In</div>
      <div class="btn userpwbtn" id="newuserbtn" >New User</div>
      <div class="btn userpwbtn" id="signoutbtn" >Sign Out</div>
    </div>

    
  </body>
</html>
